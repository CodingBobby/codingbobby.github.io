message: "Добрый вечер, меня зовут Мария. Сейчас я хочу поведать вам о портале где продают <a href=\"https://simferopol.de-corp.ru/\">штаны на мальчика</a> оптом. \r\nС клиентами, работающими в Крыму компания сотрудничает уже более 10 лет. \r\nМинимальный заказ составляет всего пять тысяч рублей. \r\nПри заказе от 10 тысяч рублей, то доставка товара осуществляется бесплатно нашей собственной транспортной компанией в Керчь. \r\nВ компании <a href=\"https://simferopol.de-corp.ru/\">Детская корпорация</a> действует система накопительных скидок. \r\nБлагодяря тому, что компания является прямым поставщиком детской одежды от турецких производителей, цены на поставляемую детскую одежду остаются минимальными в Крым. \r\nВесь товар, который вы можете увидеть в интернет-каталоге компании есть в наличии. Обновление каталога товаров производится каждый день. \r\nДля того, чтобы начать сотрудничество с компанией Детская Корпорация вам требуется зарегистрироваться на сайте:<a href=\"https://simferopol.de-corp.ru/\">simferopol.de-corp.ru/</a>, после чего вам позвонит менеджер компании, который расскажет подробные условия сотрудничества. \r\nДоставка товара в Крым производится один раз в неделю. \r\n \r\nСпешите начать сотрудничество уже сейчас! \r\nКомпания Детская Корпорация - поставщик успеха вашего бизнеса!"
