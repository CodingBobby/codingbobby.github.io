message: "Добрый вечер, меня зовут Светлана. Сейчас я хочу поведать вам о компании где реализуют <a href=\"https://sevastopol.de-corp.ru/\">детскую одежду</a> оптом. \r\nС клиентами, работающими в Севастополе компания сотрудничает уже более 10 лет. \r\nМинимальный заказ составляет всего 5000 рублей. \r\nЕсли сумма заказа более 10 тысяч рублей, то доставка заказа осуществляется бесплатно нашей собственной транспортной компанией в Керчь. \r\nВ компании <a href=\"https://sevastopol.de-corp.ru/\">Детская корпорация</a> действует система накопительных скидок. \r\nБлагодяря тому, что компания является прямым поставщиком детской одежды от турецких производителей, цены на поставляемую детскую одежду остаются минимальными на всей территории Крым. \r\nВесь товар, который вы можете увидеть в интернет-каталоге компании есть в наличии. Обновление каталога товаров производится каждый день. \r\nДля того, чтобы стать клиентом компании вам требуется зарегистрироваться на сайте:<a href=\"https://sevastopol.de-corp.ru/\">sevastopol.de-corp.ru/</a>, после чего с вами свяжется менеджер компании, который расскажет подробные условия сотрудничества. \r\nДоставка заказа в Севастополь осуществляется 1 раз в 7 дней. \r\n \r\nСпешите начать сотрудничество уже сейчас! \r\nКомпания Детская Корпорация - поставщик успеха вашего бизнеса!"
