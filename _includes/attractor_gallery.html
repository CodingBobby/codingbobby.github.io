<div class="gallery">

{% assign gallery_folder = '/assets/images/attractors/' %}

{% for attractor in site.attractors %}
  {% assign name = attractor.title | replace: ' ', '-' | append: ' Attractor' %}
  <a class="square" href='{{ attractor.url }}'>
    <img src="{{ gallery_folder }}{{ attractor.thumbnail }}" alt="{{ name }}" title="{{ name }}" loading="lazy" />
    <p class="caption">{{ attractor.title | replace: ' ', '-' }}</p>
  </a>
{% endfor %}

</div>
