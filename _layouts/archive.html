---
layout: post
---

<a href="/tags">browse by tags instead</a>

{% if site.posts.size > 0 %}
  <ul>
    {% for post in site.posts %}
      <li>
        {{ post.date | date: site.theme_config.date_format }} <a href="{{ post.url | relative_url | replace: ".html", "/" }}">{{ post.title | downcase }}</a>
      </li>
    {% endfor %}
  </ul>
{% endif %}
