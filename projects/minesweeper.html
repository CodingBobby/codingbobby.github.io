<style>
#container {
    text-align: center;
}

#game {
    width: max-content;
    height: max-content;
    border: 0 solid;
    margin: 0 auto;
}

#scoreboard {
    width: 100%;
    height: 30px;
    line-height: 30px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
}

#timer {
    text-align: left;
    float: left;
    padding-left: 20px;
}

#score {
    padding-right: 20px;
    text-align: right;
}

#playground {
    height: max-content;
    display: grid;
    grid-template-columns: 1fr;
    border: solid var(--main-text-color) 0.5px;
}

.field_row {
    width: 100%;
    height: auto;
    display: grid;
    grid-template-rows: 1fr;
    grid-auto-flow: column;
}

.field {
    width: 25px;
    height: 25px;
    line-height: 25px;
    border: solid var(--main-text-color) 0.5px;
    background-color: var(--page-back-color);
    cursor: pointer;
}

.field:hover {
    background-color: var(--target-highlight-color);
}

.revealed {
    color: var(--main-text-color);
    background-color: var(--target-highlight-color);
}

.lost {
    background-color: #6B130B;
}

.won {
    background-color: #1E6B10;
}

input[type=number] {
    width: 50px;
} 
</style>
